<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.css">
</head>

<body>
    <div id="app">
        <transition name="fade" enter-active-class="animated swing" leave-active-class="animated shake">
            <div v-if="show">世界，你好我是一顆蘋果！！！</div>
        </transition>
        <button @click="handleClick">點擊我</button>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                show: true
            },
            methods: {
                handleClick: function () {
                    this.show = !this.show
                }
            }
        })
    </script>
</body>

</html>
