<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="title">
                <img :src="src" class="logo">
                <h1>{{title}}</h1>
                <div class="description">
                    <button class="btn" @click="changeidx(-1)" v-if="index>0"> back </button>
                    <div class="menuItem white"
                        style="transform: scale3d(1.5,1.5,1); display: inline-block;width: 200px;">
                        <span class="number">{{index +1}}</span>
                        <span class="type">{{ menu[index].type}}</span>
                        <a class="title" target="vue-icon" :href="menu[index].link">
                            {{menu[index].title}}
                        </a>
                    </div>
                    <button class="btn" @click="changeidx(1)" v-if="index<total-1"> next </button>
                </div>
            </div>
        </div>
    </div>


    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                src: './roll1.jpg',
                title: '手牽手嗑全家桶',
                index: 0,
                total: 7,
                menu: [
                    { type: "豆漿", link: "javascript:;", title: "配饅頭" },
                    { type: "油條", link: "javascript:;", title: "配可樂" },
                    { type: "薯條", link: "javascript:;", title: "配蔥抓餅" },
                    { type: "蛋餅", link: "javascript:;", title: "配牛奶" },
                    { type: "漢堡", link: "javascript:;", title: "配西瓜汁" },
                    { type: "粉條", link: "javascript:;", title: "配沙茶醬" },
                    { type: "炒飯", link: "javascript:;", title: "配原翠綠茶" },
                    { type: "香腸", link: "javascript:;", title: "配紅茶" }
                ]
            },
            methods: {
                changeidx(e) {
                    console.log(this.index)
                    this.index = (this.index + e + this.menu.length) % this.menu.length
                }
            }
        })
    </script>
</body>

</html>

<style>
    .container {
        width: 100%;
        text-align: center;
    }

    .btn {
        padding: 10px;
        margin: 0 40px 40px;
    }
</style>
