<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
    </style>
</head>

<body>
    <div id="app">
        <div>
            <select v-model="food">
                <option v-for="(item,idx) in menu">{{item.type}}</option>
            </select>
            <input type="text" v-model="drink" placeholder="配綠茶" @keyup.enter="pop">
            <br>
            <div v-for="(all,index) in menu">
                {{all.type}} {{all.title}}
            </div>
        </div>
    </div>


    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                food:"豆漿",
                drink:"配綠茶",
                menu: [
                    { type: "豆漿", link: "javascript:;", title: "配饅頭" },
                    { type: "油條", link: "javascript:;", title: "配可樂" },
                    { type: "薯條", link: "javascript:;", title: "配蔥抓餅" },
                    { type: "蛋餅", link: "javascript:;", title: "配牛奶" },
                    { type: "漢堡", link: "javascript:;", title: "配西瓜汁" },
                    { type: "粉條", link: "javascript:;", title: "配沙茶醬" },
                    { type: "炒飯", link: "javascript:;", title: "配原翠綠茶" },
                    { type: "香腸", link: "javascript:;", title: "配紅茶" }
                ]
            },
            methods: {
                pop(){
                    this.menu.push({
                    type:this.food,
                    link:"javascript:;",
                    title:this.drink
                })
                }
            }
        })
    </script>
</body>

</html>

<style>
    .container {
        width: 100%;
        text-align: center;
    }

    .btn {
        padding: 10px;
        margin: 0 40px 40px;
    }
</style>
