<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="demo">
        <mess v-bind:parentmsg="pmsg" :myshow="true"></mess>
        <mess myname="jimmy" :myshow="false"></mess>       
        <mess myname="house" :myshow="true"></mess>

    </div>


    <script>
        Vue.component("mess", {
            props:["parentmsg","myname","myshow"],
            template: "<h1 @click='change' v-show='myshow'>{{parentmsg}}{{myname}}</h1>",
            data: function () {
                return {
                    title:"props"
                }
            },
            methods:{
                change(){
                    this.parentmsg="child message"
                }
            }
        })

        var demo = new Vue({
            el: '#demo',
            data: {
                pmsg: "this is parent"
            }
        })

    </script>
</body>

</html>
