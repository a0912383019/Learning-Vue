<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="demo">
        <p>{{Aop}}</p>
        <p>{{rA()}}</p>
        <p>{{Aop}} cd</p>

    </div>
    <script>

        var demo = new Vue({
            el: '#demo',
            data:{
                Aop:"fly again"
            },
            methods:{
                rA:function(){
                    return this.Aop.split("").reverse().join("")
                }
            }
        })

        demo.A="retry"
    </script>
</body>
</html>
