<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="demo">
        <p>{{value}}</p>
        <!-- <p>methods : {{time2()}}</p> -->
    </div>
    <script>
        var demo = new Vue({
            el: '#demo',
            data: {
                timer: '',
                value: 0
            },
            methods: {
                get() {
                    this.value++;
                    console.log(this.value);
                }
            },
            mounted:function() {
                this.timer = setInterval(this.get, 1000);
            },
            beforeDestroy:function() {
                clearInterval(this.timer);
            }
        })
    </script>
</body>

</html>
