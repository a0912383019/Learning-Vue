<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="demo">
        <p>{{time1}}</p>
        <p>methods : {{time2()}}</p>
    </div>
    <script>
        var demo = new Vue({
            el: '#demo',
            computed:{
                time1:
                function(){
                    return (new Date().toLocaleTimeString())
                }
            },
            methods:{
                time2:function(){
                    return (new Date().toLocaleTimeString())
                }
            }
        })
    </script>
</body>
</html>
