<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="demo">
        <p>{{momo}}</p>
    </div>
    <script>
        var demo = new Vue({
            el: '#demo',
            data:{
                momo:"drety"
            }
        })

        demo.momo="plock"
    </script>
</body>
</html>
