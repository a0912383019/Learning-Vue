<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="demo">
        <ul>
            <li v-for="value,index in items">{{index}} -- {{value}}</li>
            <li v-for="value in items">{{value}}</li>

            <li v-for="value,index in newobj">{{index}} ---- {{value}}</li>
            <li v-for="value in newobj">{{value}}</li>

            <li v-for="value in dic">{{value}}</li>
            <li v-for="value in dic">{{value.name}}</li>
            <li v-for="value in dic">{{value.age}}</li>

        </ul>
    </div>
    <script>
        var demo = new Vue({
            el: '#demo',
            data:{
                items:["apple","bee","boss"],
                newobj:{
                    "name":"lili",
                    "age":20
                },
                dic:[{
                    // "company":"google",
                    name:"jimmy",
                    age:25
                }]
            }
        })
    </script>
</body>
</html>
