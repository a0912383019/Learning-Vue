<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="demo">
        <span v-pre>{{value}}</span>
        <span>{{value}}</span>
    </div>
    <script>
        var demo = new Vue({
            el: '#demo',
            data:{
                value:"hello vue"
            }
        })
    </script>
</body>
</html>
