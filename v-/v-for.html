<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="demo">
        <li v-for="value in json">{{value}}</li>
    </div>
    <script>
        var demo = new Vue({
            el: '#demo',
            data:{
                arr:["apple","bee","juice"],
                json:{a:"apple",b:"frog",c:"bee",d:"candy",e:"juice"}
            }
        })
    </script>
</body>
</html>
