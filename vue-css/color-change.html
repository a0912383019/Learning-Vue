<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        .class1{
            background-color: red;
        }
        .class2{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="demo">
        <div v-bind:class="{'class1':red,'class2':blue}" v-on:click="change"></div>
    </div>
    <script>
        var demo = new Vue({
            el: '#demo',
            data:{
                red:true,
                blue:false
            },
            methods:{
                change(){
                    this.red = !this.red;
                    this.blue = !this.blue;
                }
            }
        })

    </script>
</body>
</html>
