<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="demo">
        <p v-bind:class="jupo">hello,{{momo}}</p>
    </div>
    <script>
        var demo = new Vue({
            el: '#demo',
            data:{
                momo:"Jimmy",
                jupo:"blue"
            }
        })

        
    </script>
    <style>
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
    </style>
</body>
</html>
