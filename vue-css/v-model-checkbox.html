<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="demo">
        <p>單選</p>
        <input type="checkbox" v-model="checked" id="checkbox">
        <label for="checkbox">{{checked}}</label>
        <br>
        <p>多選</p>
        <input type="checkbox" v-model="checkedNames" id="jupit" value="Learn">
        <label for="jupit">jupit</label>
        <input type="checkbox" v-model="checkedNames" id="baidu" value="Browser">
        <label for="baidu">baidu</label>
        <input type="checkbox" v-model="checkedNames" id="taobaou" value="Shopping">
        <label for="taobaou">taobaou</label><br>
        <span>您的選擇是{{checkedNames}} </span>
    </div>
    <script>
        var demo = new Vue({
            el: '#demo',
            data: {
                checked:false,
                checkedNames:[]
            }
        })

    </script>
</body>

</html>
